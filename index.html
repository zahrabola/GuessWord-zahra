<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game - Zahra </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" >
</head>
<body>
    <div class="container text-center mt-3">
        <h2>Guess The Word </h2>
        <div class="row">
            <div class="card  mx-auto p-2 mt-2" style="width:800px " >
                <div class="card-body">
                    <div class="content">
                        <input type="text" class="inputtyping" maxlength="1">
                        <div class="inputs"></div>
                        <p class="theme">Theme:</p>
                        <p class="hint">Hint:</p>
                        <p class="guessleft">Remaining guesses:</p>
                        <p class="wrongletter" > Wrong Letters:</p>
                    </div>
            </div>
        </div>
       
    </div>
</body>
</html>
