<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game - Zahra </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" >
</head>
<body>
    <div class="container  mt-3">
        <h2 class="text-center">Guess The Word </h2>
        <div class="row justify-content-center">
            <div class="col-sm-8 ">
            <div class="card" >
                
                <div class="card-body">
                    <div class="inputsec mb-3 mt-2">
                        <input type="text" class="inputtyping" maxlength="1">
                    <div class="inputs"></div>
                    </div>
                    <div class="content">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item theme">Theme: <span></span></li>
                            <li class="list-group-item hint">Hint: <span></span></li>
                            <li class="list-group-item guessleft">Remaining guesses: <span></span></li>
                            <li class="list-group-item wrongletter">Wrong Letters: <span></span></li>
                        </ul>
                    </div>
                    <div class="resetbtn text-center mt-3">
                        <a href="#" class="btn btn-primary">Reset Game</a>
                    </div>
               </div>
            </div>
        </div>   
    </div>
</body>
</html>
